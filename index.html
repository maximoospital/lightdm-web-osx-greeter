<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
        <script type="text/javascript" src="resources/js/mock.js"></script>
        <script type="text/javascript" src="resources/js/script.js"></script>
    </head>
    <body class="loading">
        <div class="cover"></div>
        <div class="header">
            <div class="headertext"></div>
            <!-- you can change this to whatever -->
        </div>
        <div class="time" id="current_time"><span id="time_hours">00</span><span class="time-colon">:</span><span id="time_minutes">00</span> <span id="time_suffix">AM</span></div>
        <div id="battery_indicator" class="battery-indicator hidden">
            <div class="battery-icon"><div class="battery-level"></div></div>
            <span class="battery-text"></span>
        </div>
        <div class="login_content">
            <div class="login_container">
                <div class="logo-container">
                    <div class="apple-logo"></div>
                </div>
                <div class="center">
                    <div id="user_template" class="user button" tabindex="0" role="button">
                        <div class="user_image_wrapper">
                            <img class="user_image" src="" />
                        </div>
                        <span class="user_name"></span>
                    </div>
                </div>
                <div id="password_container" class="pass passhidden passsmooth">
                    <form
                        onsubmit="
                            handle_form_submit();
                            return false;
                        "
                        class="password_prompt"
                    >
                        <div id="username_field_container" class="hidden">
                            <input
                                id="username_entry"
                                type="text"
                                placeholder="Username"
                                autocomplete="off"
                            />
                        </div>
                        <input
                            id="password_entry"
                            type="password"
                            placeholder="Password"
                            autocomplete="off"
                        />
                        <div id="caps_lock_warning" class="caps-lock-warning hidden">Caps Lock is on</div>
                        <div id="session_container" class="hidden">
                            <div id="session_template">
                                <label>
                                    <input type="radio" name="session" />&nbsp;
                                    <span class="session_label"></span>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="message" class="smooth">
            <div id="message_content"></div>
        </div>
        <div class="footer">
            <div
                id="action_suspend"
                class="action button"
                tabindex="0"
                role="button"
                aria-label="Sleep"
                onclick="lightdm.suspend()"
                onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();lightdm.suspend()}"
            >
                <div class="action_image_wrapper icon-sleep"></div>
                <span class="action_label">Sleep</span>
            </div>
            <div
                id="action_restart"
                class="action button"
                tabindex="0"
                role="button"
                aria-label="Restart"
                onclick="lightdm.restart()"
                onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();lightdm.restart()}"
            >
                <div class="action_image_wrapper icon-restart"></div>
                <span class="action_label">Restart</span>
            </div>
            <div
                id="action_shutdown"
                class="action button"
                tabindex="0"
                role="button"
                aria-label="Shut Down"
                onclick="lightdm.shutdown()"
                onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();lightdm.shutdown()}"
            >
                <div class="action_image_wrapper icon-shutdown"></div>
                <span class="action_label">Shut Down</span>
            </div>
        </div>
    </body>
</html>
